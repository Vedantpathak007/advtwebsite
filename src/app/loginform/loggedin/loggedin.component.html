<!-- <div [hidden]="ishidden1" id="popup2" class="container"> -->
<div *ngIf="!ishidden1" id="popup2" class="container">
  <div class="popup-content">
    <div class="text">
       <span class="close-btn" (click)="ishidden1 = true">&times;</span> 
 
    Post Your Advertisement
  </div>
  <form  (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="input-data">
        <input type="text" maxlength="40" [(ngModel)]="titles" name="titles" required>
        <div class="underline"></div>
        <label for="title">Title</label>
      </div>
    
    </div>
    <div class="form-row">
      <div class="input-data">
        <input type="text" maxlength="40" [(ngModel)]="description" name="description" required>
        <div class="underline"></div>
        <label for="description">Description</label>
      </div>
   
    </div>
    <div class="form-row">
      <div class="input-data">
        <input type="text" maxlength="40" [(ngModel)]="targAud" name="targAud" required>
        <div class="underline"></div>
        <label for="targAud">Target Audience</label>
      </div>
    </div>
  
    <input type="file" (change)="onFileChange($event)" accept="image/*" style="margin-top: 12px;">
    <div class="form-row submit-btn" style="margin-top: 12px;">
        <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
          Submit
        </button>
      </div>
    <!-- <div class="form-row submit-btn">
      <div class="input-data">
        <div class="inner"></div>
        <input type="submit" /> 
         <button class="buttonimage1" type="submit" >Submit</button> 
      </div>
    </div> -->
  </form>
</div>
</div>
