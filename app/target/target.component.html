<p>target works!</p>

<div class="comment-list">
    <h2>Comments</h2>
    <table>
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of data">
    <td>{{ post.id }}</td>
    <td>{{ post.company }}</td>
    <td>{{ post.purchase }}</td>
    <!-- <td>{{ post.image }}</td> -->
    <td><img style="height: 150px; width:150px" [src]="'data:image/png;base64,' + post.image" alt="Converted Image" /></td>
    </tr>
    </tbody>
    </table>
   </div>
